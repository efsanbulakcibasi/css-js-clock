<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Js Clock</title>
    <link rel="stylesheet" href="/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
</body>
<script src="/jquery-3.6.4.slim.min.js"></script>
<script>
    const hourHand = document.querySelector('.hour-hand');
    const seconcHand = document.querySelector('.second-hand');
    const minsHand = document.querySelector('.min-hand')

    function setDate() {
        const now = new Date();

        const seconds = now.getSeconds();
        const secondsDegrees = ((seconds / 60) * 360) + 90;
        seconcHand.style.transform = 'rotate('+secondsDegrees+'deg)';

        const mins = now.getMinutes();
        const minstDegrees = ((mins / 60) * 360) + ((seconds / 60) *6) + 90;
        minsHand.style.transform = 'rotate('+minstDegrees+'deg)';

        const hours = now.getHours();
        const hourDegress = ((hours / 12) * 360) + ((mins/60) * 30) + 90;
        hourHand.style.transform = 'rotate('+hourDegress+'deg)';

    }
    setInterval(setDate,1000);
    setDate()
</script>
</html>
